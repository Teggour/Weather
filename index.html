<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/weather-icon.png" type="image/png">

    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-info">
            <div class="weather-info__date-time">
                Wednesday, 26 May, 22:10

            <div class="weather-info__geolocation">
                Zaporozhe, UA
            </div>
            
            <div class="weather-info__info">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="img" class="weather-info__info-img">
                <div class="weather-info__info-txt">+14&deg</div>
            </div>
            
            <div class="weather-info__descr">

            </div>
            
            <hr>
            
            <div class="weather-info__more about-weather">
                <div class="about-weather__wind">
                    Wind: 4.3m/s
                </div>
                
                <div class="about-weather__humidity">
                    Humidity: 66%
                </div>
               
                <div class="about-weather__visibility">
                    Visibility: 10.0km
                </div>
                
                <div class="about-weather__pressure">
                    Pressure: 1015hPa
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
