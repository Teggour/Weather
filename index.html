<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/weather-icon.png" type="image/png">

    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-info">
            <div class="weather-info__date-time"></div>
            
            <div class="weather-info__geolocation"></div>
            
            <div class="weather-info__info">
                <img src="" alt="" class="weather-info__info-img">
                <div class="weather-info__info-txt"></div>
            </div>
            
            <div class="weather-info__descr"></div>
            
            <hr>
            
            <div class="weather-info__more about-weather">
                <div class="about-weather__wind"></div>
                
                <div class="about-weather__humidity"></div>
               
                <div class="about-weather__visibility"></div>
                
                <div class="about-weather__pressure"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
